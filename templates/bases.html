<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AgroSense{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #262b30;
    }

    .navbar-brand, .nav-link, .dropdown-item {
      color: white !important;
    }

    .dropdown-menu {
      right: 0;
      left: auto;
    }

    .dropdown-item {
      color: #212529 !important;
    }

    .dropdown-item:hover {
      background-color: #f8f9fa;
    }

    .btn {
      margin-right: 10px;
    }

    .nav-btn-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>

  {% block head %}{% endblock %}
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="{{ url_for('dashboard') }}">
    <img src="{{ url_for('static', filename='images/logo.png') }}" width="30" height="30" class="d-inline-block align-top" alt="">
    AgroSense
  </a>

  <div class="ml-auto nav-btn-group">
    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light btn-sm">‚Üê Back to Home</a>
    
    {% if user %}
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown">
          {{ user.name }}
        </a>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" href="/logout">Logout</a>
        </div>
      </li>
    </ul>
    {% endif %}
  </div>
</nav>

<!-- Page Content -->
<div class="container-fluid mt-4">
  {% block content %}{% endblock %}
</div>

</body>
</html>
